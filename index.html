<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scatterplot with Images</title>
  <style>
    .tooltip {
      position: absolute;
      text-align: center;
      width: 100px;
      height: 100px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .tooltip img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="scatterplot"></div>
  <div class="tooltip" id="tooltip"></div>
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
